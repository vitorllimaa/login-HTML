<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaClick | Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

<body>
    <header>
        <h1><a href="#" target="_blank">MegaClick</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="#" target="_blank"><img src="assets/images/Ecommerce.png" alt="logo MegaClick.png"></a>
        </div>
        <form id="form-login" method="POST">
            <div>
                <input type="email" id="email" placeholder="Digite o seu E-mail" required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Digite a sua senha" required>
            </div>

            <div><button id="btn-submit">Enviar</button></div>
        </form>
    </section>
    <footer>
        <p>MegaClick Corporation&#174</p>
    </footer>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
